version: 1
formatters:
  detail:
    format: '%(asctime)s - %(levelname)-5s - %(filename)-10s:%(funcName)5s():%(lineno)-3d - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: detail
    stream: ext://sys.stdout
  file:
    class : logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: detail
    utc: true
    when: midnight
    backupCount: 7
    filename: ../application.log
root:
  level: INFO
  handlers: [console, file]